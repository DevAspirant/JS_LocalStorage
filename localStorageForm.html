        <form action="" id="user">
            <input type="text" name="username" id="">
            <input type="password" name="password" id="">
            <button type="submit" value="Show">show</button>
        </form>

        <script>

            window.onstorage = function(e){
                console.log(`key : ${e.key}`);
                console.log(`oldValue: ${e.oldValue}`);
                console.log(`newValue: ${e.newValue}`);
                console.log(`URL: ${e.url}`);
                console.log(`storageArea: ${e.storageArea}`);
            }

            user.onsubmit = function(e){
                e.preventDefault();
                localStorage.setItem('username',user.username.value);
                localStorage.setItem('password',user.password.value);
            }

            showData();
            
            function showData(){
                
                let username = localStorage.getItem('username');
                let age = localStorage.getItem('password');

                if(name && age ){
                    let div = document.createElement('div');
                    div.innerHTML = `username ${username}, password ${password}`;
                    document.body.append(div);
                }
            }
        </script>
